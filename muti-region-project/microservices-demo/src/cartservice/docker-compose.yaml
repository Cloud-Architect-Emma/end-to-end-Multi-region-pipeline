version: "3.8"

services:
  cartservice:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - IMAGE_TAG=${IMAGE_TAG:-latest}
    image: ${IMAGE_NAME:-cartservice}:${IMAGE_TAG:-latest}
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
